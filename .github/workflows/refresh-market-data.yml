name: Refresh Market Data Knowledge Base

on:
  schedule:
    - cron: '0 21 * * 0'  # Every Sunday 06:00 JST (21:00 UTC Saturday)
  workflow_dispatch:
    inputs:
      section:
        description: 'Section to refresh (companies, market_sizes, benchmarks, pricing, all)'
        required: false
        default: 'all'

jobs:
  refresh-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Setup Python
        uses: actions/setup-python@7f4fc3e22c37d6ff65e88745f38bd3157c663f7c # v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Refresh market data
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY2 }}
        run: |
          SECTION="${{ github.event.inputs.section || 'all' }}"
          python3 scripts/refresh_market_data.py --section "$SECTION"

      - name: Commit and push updates
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add _data/market/

          if git diff --cached --quiet; then
            echo "No changes to market data"
          else
            git commit -m "chore: ナレッジベース更新 ($(date +%Y-%m-%d))"
            git push origin main
            echo "Market data updated"
          fi

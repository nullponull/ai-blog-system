# Site settings
title: "ALLFORCES AI情報メディア"
description: "株式会社ALLFORCESが運営するAI専門情報メディア。最新のAI技術動向、研究成果、実装事例、業界分析を専門家の視点でお届けします。"
author: "株式会社ALLFORCES"
email: "info@allforces.wuaze.com"
url: "https://ai-allforces.allforces.wuaze.com"
baseurl: ""

# SEO settings
logo: "/assets/images/logo.png"
og_image: "/assets/images/og-image.png"
twitter_username: "allforces_ai"
github_username: "allforces"

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:year/:month/:day/:title/
timezone: Asia/Tokyo
encoding: utf-8

# Kramdown settings
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'
    span:
      line_numbers: false
    block:
      line_numbers: true

# Pagination
paginate: 10
paginate_path: "/page:num/"

# Collections
collections:
  posts:
    output: true
    permalink: /:year/:month/:day/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "AI記事生成システム"
      comments: false
      share: true
      sitemap:
        priority: 0.8
        changefreq: weekly
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
      sitemap:
        priority: 0.6
        changefreq: weekly

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-redirect-from

# Sitemap settings for better Google Search Console compatibility
sitemap:
  priority: 0.7
  changefreq: daily
  lastmod: site.time

# Exclude files
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - README.md
  - LICENSE
  - package.json
  - package-lock.json
  - yarn.lock
  - .github/
  - .gitignore
  - .textlintrc.json

# Include files
include:
  - _pages
  - .htaccess

# Sass settings
sass:
  sass_dir: _sass
  style: compressed

# Compression
compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  endings: all
  ignore:
    envs: [development]

# Analytics (optional)
# Google Analytics設定
google_analytics: "G-TKR1S3YGB2"

# Google AdSense設定（審査通過後にIDを設定してコメント解除）
# google_adsense_id: "ca-pub-XXXXXXXXXXXXXXXX"
# ads:
#   header_slot: "XXXXXXXXXX"
#   article_slot: "XXXXXXXXXX"
#   sidebar_slot: "XXXXXXXXXX"

# Social links
social:
  twitter: "https://twitter.com/allforces_ai"
  github: "https://github.com/allforces"
  linkedin: "https://linkedin.com/company/allforces"

# Reading time calculation
reading_time: true

# Comments (optional - can be enabled later)
comments:
  provider: false # "disqus", "utterances", "giscus"
  
# Search (optional)
search: true

# Related posts
related_posts_limit: 3

# Content categories for media
content_categories:
  - name: "最新動向"
    description: "AI業界の最新ニュースと企業動向"
    icon_type: "trend-analysis"
  - name: "技術解説"
    description: "Transformer、GANなどのコア技術解説"
    icon_type: "technology"
  - name: "研究論文"
    description: "NeurIPS、ICMLなどの注目論文レビュー"
    icon_type: "research-paper"
  - name: "実装事例"
    description: "ALLFORCESの実際の開発プロジェクト事例"
    icon_type: "implementation"
  - name: "業界分析"
    description: "特定業界におけるAI活用動向"
    icon_type: "business-analysis"

# Custom variables for AI article generation
ai_generation:
  enabled: true
  topics:
    - "機械学習"
    - "深層学習"
    - "自然言語処理"
    - "コンピュータビジョン"
    - "強化学習"
    - "AI倫理"
    - "MLOps"
    - "AI研究動向"
  
  tags:
    - "AI"
    - "機械学習"
    - "深層学習"
    - "Python"
    - "TensorFlow"
    - "PyTorch"
    - "Hugging Face"
    - "OpenAI"
    - "Google AI"
    - "研究論文"

# Content guidelines for AI generation
content_guidelines:
  min_words: 2000
  max_words: 5000
  include_code_examples: true
  include_references: true
  seo_optimized: true
  japanese_language: true


# Site settings
title: "AIコンパス by ALLFORCES"
description: "AI導入の羅針盤 -- 技術と経営をつなぐ。株式会社ALLFORCESが運営するAI専門メディア。最新のAI技術動向、導入戦略、実装事例、業界分析を実務の視点でお届けします。"
author: "株式会社ALLFORCES"
email: "info@ai-media.co.jp"
url: "https://ai-media.co.jp"
baseurl: ""
tagline: "AI導入の羅針盤 -- 技術と経営をつなぐ"

# SEO settings
logo: "/assets/images/logo.png"
og_image: "/assets/images/og-image.png"
twitter_username: "allforces_ai"
github_username: "allforces"

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:year/:month/:day/:title/
timezone: Asia/Tokyo
encoding: utf-8
future: true

# Kramdown settings
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'
    span:
      line_numbers: false
    block:
      line_numbers: true

# Pagination
paginate: 10
paginate_path: "/page:num/"

# Collections
collections:
  posts:
    output: true
    permalink: /:year/:month/:day/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "AIコンパス編集部"
      comments: false
      share: true
      sitemap:
        priority: 0.8
        changefreq: weekly
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
      sitemap:
        priority: 0.6
        changefreq: weekly

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-redirect-from

# Sitemap settings for better Google Search Console compatibility
sitemap:
  priority: 0.7
  changefreq: daily
  lastmod: site.time

# Exclude files
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - README.md
  - LICENSE
  - package.json
  - package-lock.json
  - yarn.lock
  - .github/
  - .gitignore
  - .textlintrc.json

# Include files
include:
  - _pages
  - .htaccess

# Sass settings
sass:
  sass_dir: _sass
  style: compressed

# Compression
compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  endings: all
  ignore:
    envs: [development]

# Analytics (optional)
# Google Analytics設定
google_analytics: "G-TKR1S3YGB2"

# Google AdSense設定
google_adsense_id: "ca-pub-2749909945906194"
ads:
  header_slot: "6340486834"
  article_slot: "5027405161"
  sidebar_slot: "6404066018"
  in_article: "1607034907"

# Social links
social:
  twitter: "https://twitter.com/allforces_ai"
  github: "https://github.com/allforces"
  linkedin: "https://linkedin.com/company/allforces"
  note: "https://note.com/allforces"

# Consulting settings
consulting:
  enabled: true
  cta_text: "AI導入でお悩みですか?"
  cta_description: "ALLFORCESは多数のAI導入支援実績を持つ専門家チームです。まずは無料相談から。"
  cta_url: "/contact/"
  contact_url: "https://allforces.wuaze.com/contact/"

# Newsletter settings
newsletter:
  enabled: true
  cta_text: "AI最新情報を毎週お届け"
  formspree_id: "xpqjpllv"

# Reading time calculation
reading_time: true

# Comments (optional - can be enabled later)
comments:
  provider: false # "disqus", "utterances", "giscus"
  
# Search (optional)
search: true

# Related posts
related_posts_limit: 3

# Content categories for media
content_categories:
  - name: "AI最新ニュース"
    description: "AI業界の最新ニュースと企業動向"
    icon_type: "trend-analysis"
    slug: "latest"
  - name: "AI技術ガイド"
    description: "LLM、RAG、エージェントなどのコア技術解説"
    icon_type: "technology"
    slug: "tech"
  - name: "AI導入戦略"
    description: "AI投資判断・ROI分析・導入ロードマップ"
    icon_type: "strategy"
    slug: "strategy"
  - name: "業界別AI活用"
    description: "製造・金融・小売など業界別のAI活用動向"
    icon_type: "business-analysis"
    slug: "industry"
  - name: "導入事例"
    description: "企業のAI実装プロジェクト事例とコンサルティング知見"
    icon_type: "implementation"
    slug: "case-studies"
  - name: "研究論文"
    description: "NeurIPS、ICMLなどの注目論文レビュー"
    icon_type: "research-paper"
    slug: "research"

# Custom variables for AI article generation
ai_generation:
  enabled: true
  topics:
    - "機械学習"
    - "深層学習"
    - "自然言語処理"
    - "コンピュータビジョン"
    - "強化学習"
    - "AI倫理"
    - "MLOps"
    - "AI研究動向"
  
  tags:
    - "AI"
    - "機械学習"
    - "深層学習"
    - "Python"
    - "TensorFlow"
    - "PyTorch"
    - "Hugging Face"
    - "OpenAI"
    - "Google AI"
    - "研究論文"

# Content guidelines for AI generation
content_guidelines:
  min_words: 2000
  max_words: 5000
  include_code_examples: true
  include_references: true
  seo_optimized: true
  japanese_language: true


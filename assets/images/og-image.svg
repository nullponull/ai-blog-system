<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0fdf4;stop-opacity:1" />
    </linearGradient>
    <!-- AI Circuit Pattern -->
    <pattern id="circuitPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse" opacity="0.1">
      <path d="M20 20L80 20M20 20L20 80M80 20L80 80M20 80L80 80" stroke="#ffffff" stroke-width="1" fill="none"/>
      <circle cx="20" cy="20" r="3" fill="#ffffff"/>
      <circle cx="80" cy="20" r="3" fill="#ffffff"/>
      <circle cx="20" cy="80" r="3" fill="#ffffff"/>
      <circle cx="80" cy="80" r="3" fill="#ffffff"/>
      <circle cx="50" cy="50" r="5" fill="#ffffff"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Circuit Pattern Overlay -->
  <rect width="1200" height="630" fill="url(#circuitPattern)"/>
  
  <!-- Main Content Container -->
  <g transform="translate(80, 70)">
    
    <!-- AI Icon Background Circle -->
    <circle cx="120" cy="130" r="75" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    
    <!-- AI Icon -->
    <g transform="translate(75, 80)">
      <!-- Brain/AI Symbol -->
      <path d="M45 20C62 20 75 33 75 50C75 58 71 66 67 70C71 74 75 82 75 90C75 107 62 120 45 120C28 120 15 107 15 90C15 82 19 74 23 70C19 66 15 58 15 50C15 33 28 20 45 20Z" 
            fill="#ffffff" opacity="0.95"/>
      <!-- Neural Network Lines -->
      <g stroke="#10b981" stroke-width="2.5" opacity="0.9">
        <line x1="28" y1="45" x2="62" y2="45"/>
        <line x1="28" y1="60" x2="62" y2="60"/>
        <line x1="28" y1="75" x2="62" y2="75"/>
        <line x1="35" y1="35" x2="55" y2="50"/>
        <line x1="55" y1="35" x2="35" y2="50"/>
      </g>
      <!-- Neural Nodes -->
      <circle cx="28" cy="45" r="3.5" fill="#10b981"/>
      <circle cx="62" cy="45" r="3.5" fill="#10b981"/>
      <circle cx="28" cy="60" r="3.5" fill="#10b981"/>
      <circle cx="62" cy="60" r="3.5" fill="#10b981"/>
      <circle cx="28" cy="75" r="3.5" fill="#10b981"/>
      <circle cx="62" cy="75" r="3.5" fill="#10b981"/>
      <circle cx="45" cy="50" r="4.5" fill="#059669"/>
      <circle cx="45" cy="70" r="4.5" fill="#059669"/>
    </g>
    
    <!-- Company & Title -->
    <g transform="translate(250, 70)">
      <!-- Company Name -->
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="url(#textGradient)">
        株式会社ALLFORCES
      </text>
      
      <!-- Media Title -->
      <text x="0" y="50" font-family="Arial, sans-serif" font-size="44" font-weight="800" fill="#ffffff">
        AI情報メディア
      </text>
      
      <!-- Subtitle -->
      <text x="0" y="90" font-family="Arial, sans-serif" font-size="22" font-weight="500" fill="rgba(255,255,255,0.9)">
        AI技術の最前線を伝える専門メディア
      </text>
    </g>
    
    <!-- Description -->
    <g transform="translate(80, 250)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="400" fill="rgba(255,255,255,0.85)">
        最新のAI技術動向、研究成果、実装事例、業界分析を専門家の視点でお届け
      </text>
    </g>
    
    <!-- Category Icons -->
    <g transform="translate(80, 310)">
      <!-- Latest Trends -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="110" height="55" rx="10" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
        <text x="15" y="23" font-family="Arial, sans-serif" font-size="20">📈</text>
        <text x="15" y="40" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">最新動向</text>
      </g>
      
      <!-- Tech Explanation -->
      <g transform="translate(125, 0)">
        <rect x="0" y="0" width="110" height="55" rx="10" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
        <text x="15" y="23" font-family="Arial, sans-serif" font-size="20">🔬</text>
        <text x="15" y="40" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">技術解説</text>
      </g>
      
      <!-- Implementation -->
      <g transform="translate(250, 0)">
        <rect x="0" y="0" width="110" height="55" rx="10" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
        <text x="15" y="23" font-family="Arial, sans-serif" font-size="20">💼</text>
        <text x="15" y="40" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">実装事例</text>
      </g>
      
      <!-- Analysis -->
      <g transform="translate(375, 0)">
        <rect x="0" y="0" width="110" height="55" rx="10" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
        <text x="15" y="23" font-family="Arial, sans-serif" font-size="20">📊</text>
        <text x="15" y="40" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">業界分析</text>
      </g>
      
      <!-- Research -->
      <g transform="translate(500, 0)">
        <rect x="0" y="0" width="110" height="55" rx="10" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
        <text x="15" y="23" font-family="Arial, sans-serif" font-size="20">🎓</text>
        <text x="15" y="40" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">研究論文</text>
      </g>
    </g>
    
    <!-- URL/Domain -->
    <g transform="translate(80, 420)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="rgba(255,255,255,0.7)">
        ai-allforces.allforces.wuaze.com
      </text>
    </g>
    
  </g>
  
  <!-- Decorative Elements -->
  <!-- Top Right Corner -->
  <g transform="translate(1000, 50)">
    <circle cx="0" cy="0" r="40" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    <circle cx="0" cy="0" r="25" fill="rgba(255,255,255,0.05)"/>
    <text x="-10" y="8" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.6)">AI</text>
  </g>
  
  <!-- Bottom Left Corner -->
  <g transform="translate(50, 550)">
    <circle cx="0" cy="0" r="30" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
  </g>
  
</svg>
    source_url: "https://www.infoq.com/news/2026/02/openai-runs-chatgpt-postgres/"
    source_name: "InfoQ"
    date: "2026-02"
    confidence: high

  - claim: "OpenAIが2026年後半〜2027年のIPOを準備中。最大1兆ドルの評価額での上場を目指し、ウォール街の銀行と非公式な協議を開始"

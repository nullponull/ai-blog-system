    source_name: "OpenAI"
    date: "2026-02"
    confidence: high

  - claim: "OpenAIがCerebrasチップを搭載した新モデル「GPT-5.3-Codex-Spark」を発表。Cerebras Wafer Scale Engine 3による毎秒1000トークン以上の高速推論を実現し、Nvidia以外のチップでの初のモデル展開"
    source_url: "https://techcrunch.com/2026/02/12/a-new-version-of-openais-codex-is-powered-by-a-new-dedicated-chip/"
    source_name: "TechCrunch"
    date: "2026-02"
    confidence: high

  - claim: "OpenAIが新しいエンタープライズプラットフォーム「Frontier」を発表。AIエージェントの構築・展開・管理が可能で、Uber、State Farm、Intuit、Thermo Fisher Scientificが初期導入企業"
    source_url: "https://openai.com/index/introducing-openai-frontier/"
    source_name: "OpenAI"
    date: "2026-02"
    confidence: high

  - claim: "OpenAIがChatGPTの無料版とGoプラン（月額8ドル）で広告テストを2026年2月9日に開始。ログイン済みの米国成人ユーザーが対象で、Plus・Pro・Businessプランには広告なし"
    source_url: "https://openai.com/index/our-approach-to-advertising-and-expanding-access/"

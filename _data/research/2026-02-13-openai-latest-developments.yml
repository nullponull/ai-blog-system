facts:
  - claim: "OpenAIが最大1000億ドル規模の資金調達ラウンドを進行中。Nvidia（最大300億ドル）、Amazon（200億ドル超）、Microsoft（100億ドル未満）、SoftBank（追加300億ドル）が参加交渉中で、企業評価額は8300億ドルに達する可能性がある"
    source_url: "https://www.cnbc.com/2026/02/09/sam-altman-touts-chatgpt-growth-as-openai-nears-100-billion-funding.html"
    source_name: "CNBC"
    date: "2026-02"
    confidence: high

  - claim: "ChatGPTの週間アクティブユーザーが9億人を超え、月間成長率が再び10%を超えた。Sam Altmanが社内Slackで従業員に報告"
    source_url: "https://www.cnbc.com/2026/02/09/sam-altman-touts-chatgpt-growth-as-openai-nears-100-billion-funding.html"
    source_name: "CNBC"
    date: "2026-02"
    confidence: high

  - claim: "OpenAIが2026年2月13日にGPT-4o、GPT-4.1、GPT-4.1 mini、o4-miniをChatGPTから退役。GPT-5（Instant、Thinking、Pro）も同時に退役し、GPT-5.2に統合"

frameworks_comparison:
  - name: "LangChain / LangGraph"
    approach: "ステートフルグラフベースのワークフロー"
    strengths: "最も成熟したエコシステム。200以上のツール・DB・APIコネクター。RAG対応。プロンプトテンプレート・メモリ管理"
    best_for: "複雑なワークフロー、最大限の柔軟性と制御が必要な場合"
    learning_curve: "中程度"

  - name: "CrewAI"
    approach: "ロールベースのマルチエージェントチーム協調"
    strengths: "直感的な抽象化（Agent、Task、Crew）。数十行で動作するシステム構築可能。ラピッドプロトタイピングに最適"
    best_for: "チーム型ワークフロー、初心者・高速プロトタイピング"
    learning_curve: "低い（最も簡単）"

  - name: "Microsoft AutoGen"
    approach: "マルチエージェント会話フレームワーク"
    strengths: "エンタープライズグレードの信頼性。Human-in-the-Loop機能に優れる。構造化されたマルチエージェント協調"
    best_for: "構造化されたマルチエージェント協調、人間介入型ワークフロー"
    learning_curve: "高い"

  - name: "Claude Agent SDK"
    approach: "コンピュータ利用型自律エージェント"
    strengths: "Claude Codeと同じツール・エージェントループ・コンテキスト管理。Python/TypeScript対応。200Kトークンコンテキスト"
    best_for: "コーディングタスク、コードベース理解、複雑なマルチファイルリファクタリング"
    learning_curve: "中程度"

  - name: "Google Agent Development Kit (ADK)"
    approach: "Vertex AIプラットフォーム統合型"
    strengths: "Gemini 3モデル連携。Sessions/Memory Bank。リアルタイム音声・映像対応（Live API）"
    best_for: "GCPエコシステム、エンタープライズ規模のエージェント構築"
    learning_curve: "中程度"

  - name: "Semantic Kernel（Microsoft）"
    approach: "エンタープライズ対応マルチモデルフレームワーク"
    strengths: "本番運用・拡張性重視。C#/Python/Java対応。Azure統合"
    best_for: "Microsoftエコシステム、エンタープライズ本番環境"
    learning_curve: "中～高"

key_trends:
  - trend: "マルチエージェントオーケストレーション"
    description: "単体エージェントからマルチエージェントシステムへの移行が加速。複数エージェントが「デジタルアセンブリライン」として連携し、エンドツーエンドのプロセスを実行"

  - trend: "オープンスタンダードの確立"
    description: "Agentic AI Foundation（AAIF）がLinux Foundation傘下で設立。MCP、AGENTS.md、gooseが創設プロジェクト。ベンダー中立のエージェントインフラ標準化が進行"

  - trend: "コーディングエージェントの爆発的成長"
    description: "Claude Code、OpenAI Codex、Cursor、GitHub Copilotがリポジトリ理解・マルチファイル変更・テスト実行を自律的に実施。VibeCodengの台頭"

  - trend: "ガバナンスの競争力化"
    description: "ガバナンスがコンプライアンスコストではなく競争力の源泉に。3層ガバナンスフレームワーク、EU AI Act（2026年8月）適用開始"

  - trend: "パイロットから本番への移行"
    description: "2025年の実験段階から2026年は「実行」の年へ。ROI実現とビジネスインパクトが評価基準に"

  - trend: "セキュリティギャップの顕在化"
    description: "AIエージェント導入速度がセキュリティ・ガバナンス整備を上回る。Microsoftが警告を発出。ISO 42001認証が差別化要因から必須要件へ"

  - trend: "日本企業の本格導入"
    description: "大企業のみならず地方自治体・教育現場でも実証実験が相次ぐ。SaaS一体型（Microsoft 365 Copilot、Agentforce）とカスタム開発型（Dify、n8n）の二極化"


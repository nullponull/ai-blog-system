    description: "2025年9月にAI推進法が全面施行。EUのAI Actとは異なり、企業への直接的な義務は限定的で、イノベーション促進とリスク対応の両立を志向する日本独自のアプローチ"

  - theme: "スタートアップエコシステムの成熟"
    description: "Sakana AIが企業評価額4,000億円のユニコーンに成長。海外VCの日本参入やAI関連資金調達の80%増加など、エコシステムが急速に成熟している"


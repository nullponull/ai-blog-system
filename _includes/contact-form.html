<form
  action="https://formspree.io/f/{{ site.consulting.formspree_id }}"
  method="POST"
  class="contact-form"
>
  <input type="hidden" name="_subject" value="AIコンパス お問い合わせ">

  <div class="form-group required">
    <label for="name">お名前</label>
    <input
      type="text"
      id="name"
      name="name"
      required
      class="form-control"
    >
  </div>

  <div class="form-group required">
    <label for="email">メールアドレス</label>
    <input
      type="email"
      id="email"
      name="email"
      required
      class="form-control"
    >
  </div>

  <div class="form-group">
    <label for="company">会社名</label>
    <input
      type="text"
      id="company"
      name="company"
      class="form-control"
    >
  </div>

  <div class="form-group required">
    <label for="inquiry-type">お問い合わせ種別</label>
    <select
      id="inquiry-type"
      name="inquiry-type"
      required
      class="form-control"
    >
      <option value="">選択してください</option>
      <option value="AI導入コンサルティング">AI導入コンサルティング</option>
      <option value="技術顧問契約">技術顧問契約</option>
      <option value="AI開発依頼">AI開発依頼</option>
      <option value="研修・セミナー">研修・セミナー</option>
      <option value="メディア掲載・取材">メディア掲載・取材</option>
      <option value="その他">その他</option>
    </select>
  </div>

  <div class="form-group required">
    <label for="message">お問い合わせ内容</label>
    <textarea
      id="message"
      name="message"
      rows="8"
      required
      class="form-control"
    ></textarea>
  </div>

  <div class="form-actions">
    <button type="submit" class="btn btn-primary">送信する</button>
  </div>
</form>

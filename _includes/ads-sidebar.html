{% if site.google_adsense_id %}
<!-- Ad: Sidebar -->
<section class="widget ad-widget" aria-label="広告">
    <div class="ad-container ad-sidebar">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="{{ site.google_adsense_id }}"
             data-ad-slot="{{ site.ads.sidebar_slot }}"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>
</section>
{% endif %}
